<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Symphony - Interactive Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #cosmos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        
        .title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #b400ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instructions {
            font-size: 12px;
            opacity: 0.6;
            line-height: 1.6;
        }
        
        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            text-align: right;
            pointer-events: none;
            z-index: 100;
        }
        
        .mode-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .mode-indicator span {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <canvas id="cosmos"></canvas>
    
    <div class="overlay">
        <div class="title">COSMIC SYMPHONY</div>
        <div class="instructions">
            Move mouse to guide particles<br>
            Click to create supernovas<br>
            Scroll to warp through space<br>
            Press 1-5 to change modes
        </div>
    </div>
    
    <div class="stats" id="stats">
        Particles: 0<br>
        FPS: 60
    </div>
    
    <div class="mode-indicator">
        Mode: <span id="modeName">Nebula</span>
    </div>

    <script>
        // ============================================
        // COSMIC SYMPHONY - Interactive Generative Art
        // ============================================
        
        const canvas = document.getElementById('cosmos');
        const ctx = canvas.getContext('2d');
        
        // Configuration
        const CONFIG = {
            particleCount: 800,
            starCount: 400,
            nebulaCloudCount: 15,
            trailLength: 0.92,
            mouseInfluenceRadius: 200,
            clickExplosionParticles: 100,
            modes: ['nebula', 'aurora', 'vortex', 'constellation', 'fireworks']
        };
        
        // State
        let width, height;
        let mouse = { x: 0, y: 0, active: false };
        let particles = [];
        let stars = [];
        let nebulaClouds = [];
        let explosions = [];
        let scrollOffset = 0;
        let currentMode = 0;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;
        
        // Color palettes for different modes
        const PALETTES = {
            nebula: [
                '#ff006e', '#8338ec', '#3a86ff', '#00d4ff', 
                '#ff9500', '#ff0055', '#7b2cbf', '#00b4d8'
            ],
            aurora: [
                '#00ff87', '#00d4ff', '#a855f7', '#06b6d4',
                '#10b981', '#3b82f6', '#8b5cf6', '#14b8a6'
            ],
            vortex: [
                '#fbbf24', '#f97316', '#ef4444', '#dc2626',
                '#b91c1c', '#f59e0b', '#d97706', '#c2410c'
            ],
            constellation: [
                '#ffffff', '#e0e7ff', '#c7d2fe', '#a5b4fc',
                '#818cf8', '#6366f1', '#4f46e5', '#4338ca'
            ],
            fireworks: [
                '#ff0055', '#00ff87', '#00d4ff', '#ff9500',
                '#a855f7', '#f43f5e', '#06b6d4', '#84cc16'
            ]
        };
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        function randomFromArray(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        
        function lerp(a, b, t) {
            return a + (b - a) * t;
        }
        
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
        
        function rgbaString(hex, alpha) {
            const { r, g, b } = hexToRgb(hex);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        // ============================================
        // PARTICLE CLASS
        // ============================================
        
        class Particle {
            constructor(x, y, options = {}) {
                this.x = x ?? random(0, width);
                this.y = y ?? random(0, height);
                this.vx = options.vx ?? random(-0.5, 0.5);
                this.vy = options.vy ?? random(-0.5, 0.5);
                this.size = options.size ?? random(1, 4);
                this.baseSize = this.size;
                this.color = options.color ?? randomFromArray(PALETTES[CONFIG.modes[currentMode]]);
                this.alpha = options.alpha ?? random(0.3, 1);
                this.baseAlpha = this.alpha;
                this.pulse = random(0, Math.PI * 2);
                this.pulseSpeed = random(0.02, 0.05);
                this.life = options.life ?? Infinity;
                this.maxLife = this.life;
                this.trail = [];
                this.trailLength = options.trailLength ?? 10;
            }
            
            update() {
                // Store trail
                if (this.trailLength > 0) {
                    this.trail.unshift({ x: this.x, y: this.y });
                    if (this.trail.length > this.trailLength) {
                        this.trail.pop();
                    }
                }
                
                // Pulse effect
                this.pulse += this.pulseSpeed;
                const pulseFactor = 0.3 * Math.sin(this.pulse) + 1;
                this.size = this.baseSize * pulseFactor;
                
                // Mouse influence
                if (mouse.active) {
                    const dist = distance(this.x, this.y, mouse.x, mouse.y);
                    if (dist < CONFIG.mouseInfluenceRadius) {
                        const force = (CONFIG.mouseInfluenceRadius - dist) / CONFIG.mouseInfluenceRadius;
                        const angle = Math.atan2(this.y - mouse.y, this.x - mouse.x);
                        
                        // Different behaviors based on mode
                        switch (CONFIG.modes[currentMode]) {
                            case 'nebula':
                                // Gentle attraction
                                this.vx -= Math.cos(angle) * force * 0.3;
                                this.vy -= Math.sin(angle) * force * 0.3;
                                break;
                            case 'aurora':
                                // Spiral around cursor
                                this.vx += Math.cos(angle + Math.PI/2) * force * 0.5;
                                this.vy += Math.sin(angle + Math.PI/2) * force * 0.5;
                                break;
                            case 'vortex':
                                // Strong attraction to center
                                this.vx -= Math.cos(angle) * force * 0.8;
                                this.vy -= Math.sin(angle) * force * 0.8;
                                break;
                            case 'constellation':
                                // Repulsion
                                this.vx += Math.cos(angle) * force * 0.5;
                                this.vy += Math.sin(angle) * force * 0.5;
                                break;
                            case 'fireworks':
                                // Chaotic movement
                                this.vx += random(-1, 1) * force;
                                this.vy += random(-1, 1) * force;
                                break;
                        }
                    }
                }
                
                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;
                
                // Friction
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Scroll offset
                this.y += scrollOffset * 0.1;
                
                // Wrap around edges
                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
                if (this.y < -50) this.y = height + 50;
                if (this.y > height + 50) this.y = -50;
                
                // Life decay
                if (this.life !== Infinity) {
                    this.life--;
                    this.alpha = this.baseAlpha * (this.life / this.maxLife);
                }
                
                return this.life > 0;
            }
            
            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = rgbaString(this.color, this.alpha * 0.3);
                    ctx.lineWidth = this.size * 0.5;
                    ctx.stroke();
                }
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, rgbaString(this.color, this.alpha));
                gradient.addColorStop(0.4, rgbaString(this.color, this.alpha * 0.5));
                gradient.addColorStop(1, rgbaString(this.color, 0));
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = rgbaString('#ffffff', this.alpha * 0.8);
                ctx.fill();
            }
        }
        
        // ============================================
        // STAR CLASS
        // ============================================
        
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = random(0, width);
                this.y = random(0, height);
                this.size = random(0.5, 2);
                this.twinkleSpeed = random(0.01, 0.05);
                this.twinklePhase = random(0, Math.PI * 2);
                this.baseAlpha = random(0.3, 0.9);
                this.parallaxFactor = random(0.1, 0.5);
            }
            
            update() {
                this.twinklePhase += this.twinkleSpeed;
                this.y += scrollOffset * this.parallaxFactor;
                
                if (this.y < -10) this.y = height + 10;
                if (this.y > height + 10) this.y = -10;
            }
            
            draw() {
                const alpha = this.baseAlpha * (0.5 + 0.5 * Math.sin(this.twinklePhase));
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
                
                // Subtle glow
                if (this.size > 1) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size * 4
                    );
                    gradient.addColorStop(0, `rgba(200, 220, 255, ${alpha * 0.3})`);
                    gradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }
        
        // ============================================
        // NEBULA CLOUD CLASS
        // ============================================
        
        class NebulaCloud {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = random(0, width);
                this.y = random(0, height);
                this.radius = random(100, 300);
                this.color1 = randomFromArray(PALETTES[CONFIG.modes[currentMode]]);
                this.color2 = randomFromArray(PALETTES[CONFIG.modes[currentMode]]);
                this.alpha = random(0.02, 0.08);
                this drift = {
                    x: random(-0.2, 0.2),
                    y: random(-0.2, 0.2)
                };
                this.parallaxFactor = random(0.05, 0.2);
            }
            
            update() {
                this.x += this.drift.x;
                this.y += this.drift.y + scrollOffset * this.parallaxFactor;
                
                // Wrap around
                if (this.x < -this.radius) this.x = width + this.radius;
                if (this.x > width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = height + this.radius;
                if (this.y > height + this.radius) this.y = -this.radius;
            }
            
            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, rgbaString(this.color1, this.alpha));
                gradient.addColorStop(0.5, rgbaString(this.color2, this.alpha * 0.5));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // ============================================
        // EXPLOSION CLASS
        // ============================================
        
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.rings = [];
                this.life = 60;
                
                // Create explosion particles
                for (let i = 0; i < CONFIG.clickExplosionParticles; i++) {
                    const angle = random(0, Math.PI * 2);
                    const speed = random(2, 15);
                    this.particles.push(new Particle(x, y, {
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: random(1, 6),
                        color: randomFromArray(PALETTES[CONFIG.modes[currentMode]]),
                        alpha: 1,
                        life: random(30, 80),
                        trailLength: random(5, 15)
                    }));
                }
                
                // Create shockwave rings
                for (let i = 0; i < 3; i++) {
                    this.rings.push({
                        radius: 0,
                        maxRadius: random(100, 200),
                        alpha: 0.8,
                        color: randomFromArray(PALETTES[CONFIG.modes[currentMode]]),
                        speed: random(3, 6),
                        delay: i * 5
                    });
                }
            }
            
            update() {
                this.life--;
                
                // Update particles
                this.particles = this.particles.filter(p => p.update());
                
                // Update rings
                this.rings.forEach(ring => {
                    if (ring.delay > 0) {
                        ring.delay--;
                    } else {
                        ring.radius += ring.speed;
                        ring.alpha = 0.8 * (1 - ring.radius / ring.maxRadius);
                    }
                });
                
                return this.life > 0 || this.particles.length > 0;
            }
            
            draw() {
                // Draw rings
                this.rings.forEach(ring => {
                    if (ring.delay <= 0 && ring.alpha > 0) {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, ring.radius, 0, Math.PI * 2);
                        ctx.strokeStyle = rgbaString(ring.color, ring.alpha);
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
                
                // Draw particles
                this.particles.forEach(p => p.draw());
            }
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        function init() {
            resize();
            
            // Create stars
            stars = [];
            for (let i = 0; i < CONFIG.starCount; i++) {
                stars.push(new Star());
            }
            
            // Create nebula clouds
            nebulaClouds = [];
            for (let i = 0; i < CONFIG.nebulaCloudCount; i++) {
                nebulaClouds.push(new NebulaCloud());
            }
            
            // Create particles
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(new Particle());
            }
            
            // Event listeners
            window.addEventListener('resize', resize);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('mousedown', onClick);
            canvas.addEventListener('touchstart', onTouch, { passive: false });
            window.addEventListener('wheel', onScroll, { passive: false });
            window.addEventListener('keydown', onKeyDown);
            
            // Start animation
            animate();
        }
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        
        // ============================================
        // EVENT HANDLERS
        // ============================================
        
        function onMouseMove(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        }
        
        function onTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            mouse.active = true;
        }
        
        function onClick(e) {
            explosions.push(new Explosion(e.clientX, e.clientY));
        }
        
        function onTouch(e) {
            const touch = e.touches[0];
            explosions.push(new Explosion(touch.clientX, touch.clientY));
        }
        
        function onScroll(e) {
            e.preventDefault();
            scrollOffset = e.deltaY * 0.1;
            setTimeout(() => { scrollOffset = 0; }, 100);
        }
        
        function onKeyDown(e) {
            const key = parseInt(e.key);
            if (key >= 1 && key <= 5) {
                changeMode(key - 1);
            }
        }
        
        function changeMode(modeIndex) {
            currentMode = modeIndex;
            const modeName = CONFIG.modes[currentMode];
            document.getElementById('modeName').textContent = 
                modeName.charAt(0).toUpperCase() + modeName.slice(1);
            
            // Update particle colors
            particles.forEach(p => {
                p.color = randomFromArray(PALETTES[modeName]);
            });
            
            // Update nebula colors
            nebulaClouds.forEach(cloud => {
                cloud.color1 = randomFromArray(PALETTES[modeName]);
                cloud.color2 = randomFromArray(PALETTES[modeName]);
            });
        }
        
        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            // Calculate FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            // Clear with trail effect
            ctx.fillStyle = `rgba(0, 0, 0, ${1 - CONFIG.trailLength})`;
            ctx.fillRect(0, 0, width, height);
            
            // Update and draw nebula clouds (background layer)
            nebulaClouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            // Update and draw stars (middle layer)
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Draw constellation lines in constellation mode
            if (CONFIG.modes[currentMode] === 'constellation') {
                drawConstellationLines();
            }
            
            // Update and draw particles (foreground layer)
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Update and draw explosions
            explosions = explosions.filter(exp => {
                const alive = exp.update();
                if (alive) exp.draw();
                return alive;
            });
            
            // Update stats
            const totalParticles = particles.length + 
                explosions.reduce((sum, exp) => sum + exp.particles.length, 0);
            document.getElementById('stats').innerHTML = 
                `Particles: ${totalParticles}<br>FPS: ${fps}`;
            
            requestAnimationFrame(animate);
        }
        
        function drawConstellationLines() {
            const maxDist = 100;
            ctx.strokeStyle = 'rgba(100, 150, 255, 0.1)';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = distance(
                        particles[i].x, particles[i].y,
                        particles[j].x, particles[j].y
                    );
                    if (dist < maxDist) {
                        const alpha = (1 - dist / maxDist) * 0.3;
                        ctx.strokeStyle = `rgba(100, 150, 255, ${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // ============================================
        // START
        // ============================================
        
        init();
    </script>
</body>
</html>
